<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h4>age calculator</h4>
    <div class="date-picker">
      <span>choose your birth date</span>
      <input type="date" id="datePicker">
      <span id="choseDate">July 14, 1999</span>
    </div>
    <div class="age-calc">
      <div class="age-box">
        <p class="header">years</p>
        <p class="value">21</p>
      </div>
      <div class="age-box">
        <p class="header">months</p>
        <p class="value">252</p>
      </div>
      <div class="age-box">
        <p class="header">days</p>
        <p class="value">1234</p>
      </div>
      <div class="age-box">
        <p class="header">hours</p>
        <p class="value">12343</p>
      </div>
      <div class="age-box">
        <p class="header">seconds</p>
        <p class="value">1234332321</p>
      </div>
      <div class="age-box">
        <p class="header">mili seconds</p>
        <p class="value">1234332321323132</p>
      </div>
    </div>
  </div>
</body>
</html>
